<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>

    <div id="res" class="resultDisplay"></div>
    <div id="btns" class="buttonContainer">
        <button id="btn0" class="buttonNumbers">0</button>
        <button id="btn1" class="buttonNumbers">1</button>
        <button id="btnClr" class="buttonUtils">C</button>
        <button id="btnEql" class="buttonUtils">=</button>
        <button id="btnSum" class="buttonOperations">+</button>
        <button id="btnSub" class="buttonOperations">-</button>
        <button id="btnMul" class="buttonOperations">*</button>
        <button id="btnDiv" class="buttonOperations">/</button>
    </div>

</body>
</html>
